<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width">
    <title>Chuck Says...</title>
    <link rel ="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Listen to Chuck!</h1>
        <div class ="hero">
            <img  id = "chuckImage" src ='./images/chuck.jpg'/>
        </div>
        <form action="#" id ="chuckQuotesForm" class="form"> 
            <div id= "selectWrapper" class="field-wrapper"></div>

            class = "button is-primary is-medium is-outlined">

        </form>
    </div>
    <div class ="wrapper--modal">
        <div class ="modal">
        <p id="chuckSays" class="quote"></p>
        <span class="modal__close">x</span>
    </div> 
</div>

    <script src="./scripts/main.js"></script>
